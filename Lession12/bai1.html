<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
  let num = [11,12,13,1,2,3,4,5,6,7,8];
  let count = 0;
  let data = "";
  for (let i = 0; i < num.length; i++) {
    if (num[i] > 10){
      count++;
      data += num[i] + " ";
    }
  }
  document.getElementById("result").innerHTML = `Số lượng số lớn hơn 10 là ${count}: ` + data;
</script>
</html>
