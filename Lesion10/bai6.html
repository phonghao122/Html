<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<input type="number" id="number" placeholder="Nhập số lượng cần sum">
<button type="submit" id="submit">Sum</button>
<br> <br>
<p id="result">Result: </p>
</body>
<script>
    document.getElementById("submit").addEventListener("click", function(){
        let n = document.getElementById("number").value*1;
        if (typeof n === "number") {
            if (n > 0){
                let count = 0;
                let sum = 0;
                let m = 7;
                while (count < n){
                    if (m % 7 === 0) {
                        sum += m;
                        count++;
                        document.getElementById("result").innerHTML += m + " ";
                    }
                    m++;
                }
                document.getElementById("result").innerHTML += `Sum: ${sum}`;
            } else document.getElementById("result").innerText = "Số phải lớn hơn 0";
        }else document.getElementById("result").innerText = "Số không hợp lệ";
    })
</script>
</html>
