<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<input type="number" id="number" placeholder="Nhập số lượng cần hiển thị">
<button type="submit" id="submit">Display</button>
<br> <br>
<div id="result">Result: </div>
</body>
<script>
  document.getElementById("submit").addEventListener("click", function () {
    let n = document.getElementById("number").value*1;
    if (typeof n === "number") {
      if (n > 0){
        let count, f0, f1, f2, data;
        if(n === 1){
          document.getElementById("result").innerHTML = "0";
        }else if (n === 2){
          document.getElementById("result").innerHTML = "0 1";
        }else{
          count = 3;
          data = "0 1 ";
          f1 = 1;
          f2 = 0;
          while (count <= n){
            f0 = f1 + f2;
            data += f0 + " ";
            count++;
            f2 = f1;
            f1 = f0;
          }
          document.getElementById("result").innerHTML += data;
        }
      } else document.getElementById("result").innerText = "Số phải lớn hơn 0";
    }else document.getElementById("result").innerText = "Số không hợp lệ";
  })
</script>
</html>
