<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
  let a = ['a', '-', 'b', '-', 'c', '-', 'd', 'e', 'f'];
  for (let i = 0; i < a.length; i++) {
    if (a[i] === '-') {
      a.splice(i, 1,'_');
    }
  }
  document.getElementById("result").innerHTML = a.join(" ");
</script>
</html>
