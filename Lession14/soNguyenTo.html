<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
    let number = 2;
    let data = "";
    while (number < 10000) {
        if (isPrime(number)) {
            data += number + " ";

        }
        number++;
    }
    document.getElementById("result").innerHTML = data;
    function isPrime(number) {
        for (let i = 2; i < number/2; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</html>
