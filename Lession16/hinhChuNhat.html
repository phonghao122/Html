<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="border:1px solid black; background-color: gray"></canvas>
<p id="demo"></p>
</body>
<script>
    class Rectangle{
        constructor(width, length) {
            this.width = width;
            this.length = length;
        }

        acreage(){
            return this.width * this.length;
        }
        perimeter(){
            return (this.width + this.length) * 2;
        }
    }

    let ctx = document.getElementById("myCanvas").getContext("2d");
    let rect = new Rectangle(200, 400);
    rect.width = 20;
    rect.height = 40;
    ctx.beginPath();
    ctx.arc(0,0, rect.width, rect.length, rect.acreage());
    document.getElementById("demo").innerHTML = `Chu vi: ${rect.perimeter()}. Diện tích: ${rect.acreage()}.`;

</script>
</html>
