<script>
  let a;
  do {
    a = prompt("Nhập nhiệt độ hiện tại", 0);
    if(typeof a === "number"){
      if(a > 100){
        alert("Giảm nhiệt độ");
      }else if(a < 20){
        alert("Tăng nhiệt độ");
      }
    }
  } while (true);
