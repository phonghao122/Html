<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
  let num = [11,12,13,1,2,3,4,5,6,7,8];
  let max = num[0];
  let index;
  for (let i = 1; i < num.length; i++) {
    if (num[i] > max){
      max = num[i];
      index = i;
    }
  }
  document.getElementById("result").innerHTML = `Số lớn nhất là ${max} nằm ở vị trí thứ ${index + 1}`;
</script>
</html>
