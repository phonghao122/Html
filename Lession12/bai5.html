<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
  let str = [1,2,3,4,-4,-5,5];
  let count = 0;
  for (let i = 0; i < str.length; i++) {
    if (str[i] < 0){
      count++;
    }
  }
  document.getElementById("result").innerHTML = `count: ${count}`;
</script>
</html>
