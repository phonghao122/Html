<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Bưu Phẩm</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Quản Lý Bưu Phẩm</h1>

<!-- Nút thêm trên -->
<button id="btnAddTop">➕ Thêm Bưu Phẩm</button>

<table id="display"></table>

<!-- Nút thêm dưới -->
<button id="btnAddBottom">➕ Thêm Bưu Phẩm</button>

<!-- Modal thêm -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeAdd">&times;</span>
        <h2>Thêm Bưu Phẩm</h2>

        <label>Chọn loại bưu phẩm</label>
        <select id="loaiBP">
            <option value="2">-- Chọn loại bưu phẩm --</option>
            <option value="0">Thư</option>
            <option value="1">Hàng Hóa</option>
        </select>

        <!-- Form Thư -->
        <div id="addThu" style="display:none; margin-top: 10px;">
            <input id="addNguoiNhanThu" placeholder="Tên người nhận"><br>
            <input id="addAddressThu" placeholder="Địa chỉ nhận hàng"><br>
            <select id="addLoaiThu">
                <option value="2">-- Chọn loại thư --</option>
                <option value="0">Thường</option>
                <option value="1">Nhanh</option>
            </select><br>
            <button id="themThu">Thêm Thư</button>
        </div>

        <!-- Form Hàng Hóa -->
        <div id="addHangHoa" style="display:none; margin-top: 10px;">
            <input id="addnguoiNhanHH" placeholder="Tên người nhận"><br>
            <input id="addAddressHH" placeholder="Địa chỉ nhận hàng"><br>
            <input type="number" id="addTrongLuong" placeholder="Nhập trọng lượng (kg)"><br>
            <button id="themHangHoa">Thêm Hàng Hóa</button>
        </div>
    </div>
</div>

<!-- Modal sửa -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeEdit">&times;</span>
        <h2>Sửa Bưu Phẩm</h2>
        <input id="editId" type="hidden">
        <input id="editNguoiNhan" placeholder="Tên người nhận"><br>
        <input id="editAddress" placeholder="Địa chỉ nhận hàng"><br>
        <div id="editLoaiThuBox" style="display:none;">
            <select id="editLoaiThu">
                <option value="0">Thường</option>
                <option value="1">Nhanh</option>
            </select><br>
        </div>
        <div id="editTrongLuongBox" style="display:none;">
            <input type="number" id="editTrongLuong" placeholder="Nhập trọng lượng (kg)"><br>
        </div>
        <label><input type="checkbox" id="editStatus"> Đã giao</label><br><br>
        <button id="btnSaveEdit">Lưu</button>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
