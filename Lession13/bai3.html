<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
  let a = [ 'c', 's', 'c', '2', 6, 1 ];
  let count = 0;
  for (let i = 0; i < a.length; i++) {
    if(typeof a[i] === 'number') {
      count++;
    }
  }
  document.getElementById("result").innerHTML = "count: " + count;
</script>
</html>
