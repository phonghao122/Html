<script>
  class Apple{
    constructor() {
      this.weight = 10;
    }

    getWeight(){
      return this.weight;
    }
  }

  class Human{
    constructor(name, gender, weight){
      this.name = name;
      this.gender = gender;
      this.weight = weight;
    }

    getName(){
      return this.name;
    }

    getGender(){
      return this.gender;
    }

    getWeight(){
      return this.weight;
    }

    speak(){
      console.log(`Hi! I'm ${this.name}`);
    }

    eatApple(apple){
      if (this.checkAppleMass(apple) > 0){
        this.weight++;
        apple.weight--;
      }
    }

    checkAppleMass(apple){
      return apple.weight;
    }
  }

  let apple = new Apple();
  console.log(`Cân nặng quả táo: ${apple.getWeight()}`);
  let adam = new Human("Adam","male",50);
  let eva = new Human("Eva","female",40);

  while (apple.getWeight() > 0){
    if(adam.checkAppleMass(apple) > 0){
      console.log("Adam ăn táo");
      adam.eatApple(apple);
      console.log(`Cân nặng quả táo: ${apple.getWeight()}`);
      console.log(`Cân nặng của adam: ${adam.getWeight()}`);
    }else {break;}
    if(eva.checkAppleMass(apple) > 0){
      console.log("Eva ăn táo");
      eva.eatApple(apple);
      console.log(`Cân nặng quả táo: ${apple.getWeight()}`);
      console.log(`Cân nặng của eva: ${eva.getWeight()}`);
    }else {
      break;
    }
  }
  console.log("Kết thúc");
</script>
