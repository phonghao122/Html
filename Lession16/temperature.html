<p id="demo"></p>

<script>
  class Temperature{
    constructor(c) {
        this.c = c;
    }
    f(){
        return (this.c * 1.8) + 32;
    }
    k(){
        return this.c + 273.15;
    }
  }
  let temperature = new Temperature(25);
  let f = temperature.f;
  console.log(f);
  let k = temperature.k;
  console.log(k);
</script>
