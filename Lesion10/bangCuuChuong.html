<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<table id="result" style="border: 1px solid black;">
</table>
</body>
<script>
    let data = "<tr><th colspan='9'>Bảng Cửu Chương</th></tr>";
    for (let i = 1; i <= 9; i++) {
        data += "<tr>";
        for (let j = 1; j <= 9; j++) {
            data += `<td style="border: 1px solid black"> ${i} x ${j} = ${i * j} </td>`;
        }
        data += "</tr>";
    }
    document.getElementById("result").innerHTML = data;
</script>
</html>
