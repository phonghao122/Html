<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 4</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
    let data = "";
    for (let i = 0; i < 5; i++){
        if (i === 0 || i === 4){
            for (let j = 0; j < 10; j++){
                data += "* ";
            }
            data += "<br>";
        }else {
            for (let k = 0; k < 10; k++){
                if (k === 0 || k === 9){
                    data += "* ";
                }else data += "&nbsp&nbsp ";
            }
            data += "<br>";
        }
    }
    document.getElementById("result").innerHTML += data;
</script>
</html>
