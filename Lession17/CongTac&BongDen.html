<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
  class SwitchButton{
    constructor(status, lamp) {
      this.status = status;
      this.lamp = lamp;
    }

    turn(){
      this.lamp.setStatus(!this.status);
      return this.status = !this.status;
    }

    connectToLamp(lamp){
      lamp.status = this.status;
    }
  }

  class ElectricLamp{
    constructor(status){
      this.status = status;
    }

    setStatus(status){
      return this.status = status;
    }

    getStatus(){
      return this.status;
    }
  }

  let lamp = new ElectricLamp(false);
  let switchButton = new SwitchButton(false, lamp);
  switchButton.connectToLamp(lamp);
  for (let i = 0; i < 10; i++){
    switchButton.turn();
    console.log(`Trạng thái bóng đèn: ${lamp.getStatus()}`);
  }
</script>
</html>
