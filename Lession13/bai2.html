<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
  let a =  [ 'c', 's', 'c', '2', '6', '1' ];
  a.reverse();
  let data = "";
  for (let i = 0; i < a.length; i++) {
    data += a[i];
  }
  document.getElementById("result").innerHTML = data;
</script>
</html>
